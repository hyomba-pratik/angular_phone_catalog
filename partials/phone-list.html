
<div class="">
	<div class="well">
		<legend>Your Device Details:</legend>
		<dl class="dl-horizontal">
			<dt>OS</dt><dd>{{os}}</dd>
			<dt>OS Version</dt><dd>{{os_version}}</dd>
			<dt>Browser</dt><dd>{{browser}}</dd>
			<dt>Device</dt><dd>{{device}}</dd>
		</dl>
	</div>
	<div class="row">
		<div class="col-sm-2">
			Search: <input ng-model="query" class="form-control">
			Sort by:
				<select ng-model="orderProp" class="form-control">
					<option value="name">Alphabetical</option>
					<option value="age">Newest</option>
				</select>
			<p class="font12">Total number of phones: {{filtered.length}}</p>
		</div>

		<div class="col-sm-10">
			<ul class="phones">
				<li ng-repeat="phone in phones | orderBy:orderProp | filter:query as filtered" class="thumbnail phone-listing">
					<a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}"></a>
					<a href="#/phones/{{phone.id}}">{{phone.name}}</a>
					<p>{{phone.snippet}}</p>
				</li>	
				<li ng-show="!filtered.length">No results found.</li>			
			</ul>
		</div>
	</div>
	
</div>
